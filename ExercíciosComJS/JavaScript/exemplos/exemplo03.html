<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando os valores do atributo de uma imagem.</title>
</head>
<body>
    <h2>Com o javascript é possível alterar o source das imagens</h2>

    <p>Aperte os botões e faça o passaro dançar</p>

    <img id="img" src="img03/passaro cima.png" style="width:300px"><br>
    <button onclick="document.getElementById('img').src='img03/passaro cima.png'">Pra cima</button>
    <button onclick="document.getElementById('img').src='img03/passaro baixo.png'">Pra baixo</button>

</body>
</html>
