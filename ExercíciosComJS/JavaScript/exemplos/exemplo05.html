<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Também é possível esconder elementos do HTML</title>
</head>
<body>
    <h2>É possível esconder elementos modificando o display com JS.</h2>
    <p id="vini">Pode esconter qualquer tipo de elemento.</p>
    <button type="button" onclick="document.getElementById('vini').style.display='none'">Esconda o Parágrafo</button>
    <button type="button" onclick="document.getElementById('vini').style.display='block'">Mostre o Parágrafo</button>
</body>
</html>
