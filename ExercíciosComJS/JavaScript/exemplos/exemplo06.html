<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O JS também pode fazer elementos aparecerem</title>
</head>
<body>
    <h2>Também é possível fazer elementos aparecerem, também modificando o display.</h2>
    <p>É possível fazer mais informações aparecerem abaixo</p>
    <p id="vini" style="display:none">Eu gosto de lasanha</p>
    <button type="button" onclick="document.getElementById('vini').style.display='block'">Apertando o botão!</button>
    
</body>
</html>
