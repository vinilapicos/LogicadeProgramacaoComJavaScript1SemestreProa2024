<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myFunction(){
            document.getElementById('vini').innerHTML = "Elas servem para pausar o funcionamento do programa, executar as instruções que estão dentro dela e trazer seu resultado, e assim continuar as linhas do código."
        }
    </script>
    <title>Funções no JS</title>
</head>
<body>
    <h2>É possível criar funções no JS</h2>
    <p id="vini">Elas servem para...</p>
    <button type="button" onclick="myFunction()">Ler mais</button> 
    <button type="button" onclick="document.getElementById('vini').innerHTML='Elas servem para...'">Ler Menos</button>  
</body>
</html>
